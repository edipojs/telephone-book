<div class="container" fxLayout="column" fxLayoutGap="20px" fxLayoutAlign="center">

  <mat-card>

    <mat-card-title align="center">Seja bem vindo!</mat-card-title>
    <mat-card-subtitle align="center">Informe o <b>Código de Acesso</b> para visualizar os contatos.</mat-card-subtitle>

    <form [formGroup]="form" (ngSubmit)="login()">

      <mat-card-content align="center">

        <mat-form-field hintLabel="Máximo 6 caracteres">
          <input matInput #input maxlength="6" placeholder="Código de Acesso" formControlName="code" autocomplete="off">
          <mat-hint align="end">{{input.value?.length || 0}}/6</mat-hint>
          <mat-error>
            O <i>Código de Autenticação</i> é <strong>obrigatório</strong> e composto por 6 digitos.
          </mat-error>
        </mat-form-field>

      </mat-card-content>

      <mat-card-actions align="center">
        <button mat-raised-button color="primary" type="submit">CONTINUAR</button>
      </mat-card-actions>

    </form>
  </mat-card>

</div>
